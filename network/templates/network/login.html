{% extends "network/layout.html" %}

{% block body %}
<div class="text-center container">
    <p>username/pass: admin</p>
    <p>username: ldantas - password: 123qwe</p>
    {% if message %}
        <div class="alert alert-warning" role="alert">{{ message }}</div>
    {% endif %}

    <form class="form-signin" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% comment %} <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> {% endcomment %}
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
        <p class="mb-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        {% comment %} <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div> {% endcomment %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
